---
- name: restart ntp
  service:
    name: "{{ ntp_service_name }}" 
    state: restarted

- name: restart ssh
  service:
    name: "{{ ssh_service_name }}"
    state: restarted

- name: start rpcbind
  service:
    name: rpcbind
    state: started
    enabled: yes
  when: start_rpcbind

- name: restart nfs-server
  service:
    name: "{{ nfs_service }}"
    state: restarted

- name: restart cron
  service:
    name: cron
    state: restarted

- name: start ttyS1
  service:
    name: ttyS1
    state: started

- name: start ttyS2
  service:
    name: ttyS2
    state: started

- name: restart nagios-nrpe-server
  service:
    name: "{{ nrpe_service_name }}"
    state: restarted
